<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Tutorial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city" spellcheck="false">
            <button><img src="./images/magnify.png"></button>
        </div>
        <div class="weather">
            <img src="./images/clear-sky.png" class="weather-icon" alt="weather_icon">
            <h1 class="temp">22Â°F</h1>
            <h2 class="city">New York City</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity_icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/windy.png" alt="windy">
                    <div>
                        <p class="windy">15 mph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
